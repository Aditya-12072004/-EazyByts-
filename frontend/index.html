<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div class="main-container">

        <div id="auth-container" class="container">
            <div id="login-box" class="form-box">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            </div>
            
            <div id="register-box" class="form-box" style="display:none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-username" placeholder="Username" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            </div>
        </div>

        <div id="chat-container" class="chat-container" style="display:none;">
            <div id="chat-header">
                <h3>Welcome, <span id="current-user"></span></h3>
            </div>
            <div id="chat-content">
                <div id="user-list-container">
                    <h4>Users</h4>
                    <ul id="user-list"></ul>
                </div>
                <div id="chat-area">
                    <div id="chat-log" class="message-log"></div>
                    <div id="chat-input-area" class="message-input-area">
                        <input type="text" id="message-input" placeholder="Type a message..." required>
                        <button id="send-button" type="submit">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
